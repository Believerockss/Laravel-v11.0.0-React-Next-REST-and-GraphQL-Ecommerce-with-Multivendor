    server_info: ServerInfo
    useAi: Boolean
    enableTerms: Boolean
    defaultAi: String
    StripeCardOnly: Boolean
    pushNotification: All
    siteLink: String
    copyrightText: String
    externalText: String
    externalLink: String
}

type EventSettings {
    customer: Customer
    vendor: Vendor
    admin: Admin
}

type Customer {
    statusChangeOrder: Boolean
    refundOrder: Boolean
    paymentOrder: Boolean
    answerQuestion: Boolean
}

type Vendor {
    statusChangeOrder: Boolean
    refundOrder: Boolean
    paymentOrder: Boolean
    createReview: Boolean
    createQuestion: Boolean
}

type Admin {
    statusChangeOrder: Boolean
    refundOrder: Boolean
    paymentOrder: Boolean
}

type PaymentGateways {
    name: String
    title: String
}

input PaymentGatewaysInput {
    name: String
    title: String
}

type Settings {
    id: ID
    language: String
    options: SettingsOptions
}


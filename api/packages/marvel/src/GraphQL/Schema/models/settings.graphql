    website: String
    emailAddress: String
}
input ContactDetailsInput {
    socials: [ShopSocialInput]
    contact: String
    location: LocationInput
    website: String
    emailAddress: String
}

type GoogleSettings {
    isEnable: Boolean
    tagManagerId: String
}
type FacebookSettings {
    isEnable: Boolean
    appId: String
    pageId: String
}

type ServerInfo {
    max_execution_time: String
    max_input_time: String
    memory_limit: String
    post_max_size: Int
    upload_max_filesize: Int
}
type PushNotification {
    order: Boolean
    message: Boolean
    storeNotice: Boolean
}
type All {
    all: PushNotification
}
type SettingsOptions {
    siteTitle: String
    siteSubtitle: String
    currency: String
    currencyOptions: SettingCurrencyOptions
    useOtp: Boolean
    useGoogleMap: Boolean
    useEnableGateway: Boolean
    useCashOnDelivery: Boolean
    useAi: Boolean
    paymentGateway: [PaymentGateways]
    defaultPaymentGateway: String
    useMustVerifyEmail: Boolean
    isProductReview: Boolean
    contactDetails: ContactDetails
    minimumOrderAmount: Float
    maxShopDistance: Float
    currencyToWalletRatio: Int
    signupPoints: Int
    maximumQuestionLimit: Int
    deliveryTime: [DeliveryTime]
    logo: Attachment
